<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jagadeesh G - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }
        
        body {
            background: url('nature-bg.jpg') no-repeat center center/cover;
            color: white;
            overflow-x: hidden;
        }

        /* Navbar */
        header {
            background: rgba(34, 49, 24, 0.9);
            color: white;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: 0.3s ease-in-out;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 12px 18px;
            transition: 0.5s;
            border-radius: 8px;
        }

        nav ul li a:hover {
            background: #a3c293;
            color: #2d3a22;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            position: relative;
        }

        .hero h1 {
            font-size: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        .hero p {
            font-size: 22px;
            opacity: 0.8;
            animation: slideUp 2s ease-in-out;
        }

        /* Sections */
        .section {
            padding: 100px 50px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            margin: 100px 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .section h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Skills */
        .skills-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .skill {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease-in-out;
        }

        .skill:hover {
            transform: scale(1.1);
        }

        .skill img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }

        /* Contact */
        .contact-form input, 
        .contact-form textarea, 
        .contact-form button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 16px;
        }

        .contact-form button {
            background: #a3c293;
            color: #2d3a22;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-form button:hover {
            background: #7b9e6d;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <header>
        <h1>ðŸŒ¿ Jagadeesh G</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to My Portfolio</h1>
        <p>Nature, Technology & Creativity Combined</p>
    </section>

    <section id="about" class="section">
        <h2>About Me</h2>
        <p>I am Jagadeesh G, a passionate web developer with a love for both nature and technology.</p>
    </section>

    <section id="skills" class="section">
        <h2>Skills</h2>
        <div class="skills-container">
            <div class="skill"><img src="python-logo.png" alt="Python"></div>
            <div class="skill"><img src="java-logo.png" alt="Java"></div>
            <div class="skill"><img src="html-logo.png" alt="HTML"></div>
            <div class="skill"><img src="css-logo.png" alt="CSS"></div>
        </div>
    </section>

    <section id="contact" class="section">
        <h2>Contact</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Jagadeesh G. All Rights Reserved.</p>
    </footer>

</body>
</html>
